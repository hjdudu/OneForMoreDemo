apply plugin: 'com.android.application'

static def releaseTime() {
    return new Date().format("yyyy-MM-dd-HH.mm", TimeZone.getTimeZone("GMT+8"))
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.hjdudu.oneformoredemo"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        oneRelease {
            storeFile file("../key/one.jks")
            storePassword "123456"
            keyAlias "oneforallapk"
            keyPassword "123456"
        }

        twoRelease {
            storeFile file("../key/two.jks")
            storePassword "123456"
            keyAlias "oneforallapk"
            keyPassword "123456"
        }

        threeRelease {
            storeFile file("../key/three.jks")
            storePassword "123456"
            keyAlias "oneforallapk"
            keyPassword "123456"
        }
    }
    flavorDimensions "default"
    buildTypes {
        release {
            // 不显示Log
            buildConfigField "boolean", "LOG_DEBUG", "false"
            signingConfig null
            minifyEnabled true
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            // 显示Log
            buildConfigField "boolean", "LOG_DEBUG", "true"
            signingConfig null
            minifyEnabled false
            zipAlignEnabled false
            shrinkResources false
        }
    }


